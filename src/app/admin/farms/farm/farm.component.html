<form class="form-horizontal" [formGroup]="farmForm" (ngSubmit)="onSave()">
  <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

  <div class="modal-body">
    <div class="form-row">
      <div class="form-group col mb-0">
        <label for="name" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name"
               [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Ingrese un nombre">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name required</div>
        </div>
      </div>
    </div>
    <br>

    <div class="form-row">
      <div class="form-group">
        <label class="form-check">
          <input type="checkbox"  class="form-check-input" formControlName="active"  id="active"
                 [ngClass]="{ 'is-invalid': submitted && f.active.errors }" >
          <div class="form-check-label">
            Farm is Active?
          </div>
        </label>
        <div *ngIf="submitted && f.active.errors" class="invalid-feedback">
          <div *ngIf="f.active.errors.required">Status required</div>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="close()">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
