<sidenav [orientation]="orientation" [ngClass]="getClasses()">

  <!-- Inner -->
  <div class="sidenav-inner" [ngClass]="{ 'py-1': orientation !== 'horizontal' }">

    <sidenav-router-link icon="ion ion-ios-contact" route="/admin/farms" [active]="isActive('admin/farms')">Farms</sidenav-router-link>
    <sidenav-router-link icon="ion ion-md-desktop" route="/admin/pounds" [active]="isActive('admin/pounds')">Pounds</sidenav-router-link>

  </div>
</sidenav>
